{% extends 'main/base.html' %}

{% block content %}
<form method="post", action="#">
    {% csrf_token %}
    <h1>{{pr.name}}</h1>
    <div>
        {% for item in pr.field_set.all %}
            <div>
                {{item.field_type}} - {{item.value}}
            </div>
        {% endfor %}
    </div>
    <button type="submit", name="edit", value="edit", class="btn btn-secondary btn-sm">edit</button>
</form>
{% endblock %}
